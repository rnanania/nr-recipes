<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>Recipe</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-image class="recipeImage" [src]="recipe.imgPath" alt="Recipe">
  <mat-card-content>
    <p>{{recipe.desc}}</p>
    <mat-chip-list>
      <mat-chip color="warn" selected=true *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>

  <mat-card-actions>
    <div class="button-row">
      <button mat-icon-button color="accent" (click)="addIngredietnsToShoppingList()">
         <mat-icon aria-label="Add to Shopping Cart">add_shopping_cart</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
