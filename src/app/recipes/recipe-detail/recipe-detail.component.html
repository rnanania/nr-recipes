<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Recipe</mat-card-title>
    <mat-card-subtitle>{{recipe.name}}</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-lg-image [src]="recipe.imgPath" alt="Recipe">
  <mat-card-content>
    <p>{{recipe.desc}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">LIKE</button>
    <button mat-raised-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
