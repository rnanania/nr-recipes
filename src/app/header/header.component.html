<mat-toolbar color="primary">
  <mat-toolbar-row>
	<div class="display-1">Recipe Book</div>
	<a mat-button routerLinkActive="mat-raised-button" 
	routerLink="/recipes" color="accent" class="recipeBookMenu">Recipes</a>
	<a mat-button routerLinkActive="mat-raised-button" 
	routerLink="/shopping-list" color="accent" class="recipeBookMenu">Shopping List</a>

    <span class="example-spacer"></span>

	<button mat-icon-button [matMenuTriggerFor]="menu">
	  <mat-icon>settings</mat-icon>
	</button>
	<mat-menu #menu="matMenu">
	  <button mat-menu-item>
	    <mat-icon>dialpad</mat-icon>
	    <span>Redial</span>
	  </button>
	  <button mat-menu-item disabled>
	    <mat-icon>voicemail</mat-icon>
	    <span>Check voicemail</span>
	  </button>
	  <button mat-menu-item>
	    <mat-icon>notifications_off</mat-icon>
	    <span>Disable alerts</span>
	  </button>
	</mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
