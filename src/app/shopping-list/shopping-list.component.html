<div fxLayout="row" fxLayoutAlign="space-around center">
	<div fxFlex="50">
		<app-shopping-edit (ingredientAdded)="ingAdded($event)"></app-shopping-edit>
	</div>	
	<div fxFlex="50">
		<mat-chip-list>
		  <mat-chip color="primary" selected=true *ngFor="let ingredient of ingredients">
		    {{ingredient.name}} - {{ingredient.amount}}
		  </mat-chip>
		</mat-chip-list>
	</div>
</div>
